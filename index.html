<script>

    function tungguBentar(){
        setTimeout(function(){
            lainnya.classList.remove("animate-slideup");
            lainnya.classList.remove("animate-slideup");
            // console.log("done")
        },1301);
        setTimeout(function(){
            tulisan.classList.remove("animate-slideright");
            tulisan.classList.remove("animate-slideright");
            // console.log("done")
        },1401);
        setTimeout(function(){
            gambar.classList.remove("animate-slidedown");
            gambar.classList.remove("animate-slidedown");
            // console.log("done")
        },1501);
        setTimeout(function(){
            tentang.classList.remove("animate-slideleft");
            tentang.classList.remove("animate-slideleft");
            // console.log("done")
        },1601);
    }

     document.querySelector("#tulisan").addEventListener('click', function() {
        window.location.replace("/tulisan/");
    });
    document.querySelector("#gambar").addEventListener('click', function() {
        window.location.replace("/gambar/");
    });
    document.querySelector("#lainnya").addEventListener('click', function() {
        window.location.replace("/lainnya/");
    });
    document.querySelector("#tentang").addEventListener('click', function() {
        window.location.replace("/tentang/");
    });
</script>
